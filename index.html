<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DX7 Audio-Reactive Bootloader</title>
  <style>
    body {
      background-color: #000010;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', monospace;
    }

    svg {
      width: 100%;
      max-width: 600px;
      transition: filter 0.1s linear;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #222;
      color: #ff69b4;
      border: 2px solid #ff69b4;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <object id="dx7svg" type="image/svg+xml" data="dx7_patch_loader_looped_final.svg" width="600" height="600"></object>

  <audio id="dx7audio" loop>
    <source src="loop1_clean_loopable_slowed_30_percent.mp3" type="audio/mpeg">
  </audio>

  <button onclick="toggleAudio()">üéõÔ∏è Toggle DX7 Sound</button>

  <script>
    const audio = document.getElementById('dx7audio');
    const svg = document.getElementById('dx7svg');

    let ctx, analyser, srcNode;

    function toggleAudio() {
      if (!ctx) initAudio();
      if (audio.paused) {
        ctx.resume();
        audio.play();
      } else {
        audio.pause();
      }
    }

    function initAudio() {
      ctx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = ctx.createAnalyser();
      srcNode = ctx.createMediaElementSource(audio);
      srcNode.connect(analyser);
      analyser.connect(ctx.destination);
      analyser.fftSize = 256;

      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      function animate() {
        analyser.getByteFrequencyData(dataArray);
        const volume = dataArray.reduce((a, b) => a + b, 0) / bufferLength;

        const blur = Math.min(10, volume / 10);
        svg.style.filter = `drop-shadow(0 0 ${blur}px #ff69b4)`;

        requestAnimationFrame(animate);
      }
      animate();
    }
  </script>
<footer style="margin-top: 40px; color: #666; font-size: 0.8rem;">

</body>
</html>
